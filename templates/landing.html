<!-- templates/landing.html -->
{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

<table>
    <thead>
        <tr>
            <th>Trolley</th>
            <th>Device Name</th>
            <th>Mac</th>
            <th>BSSID</th>
            <th>Location</th>
            <th>Ping</th>
        </tr>
    </thead>
    <tbody>
    {% for piece in data %}
        <tr>
            <td>{{piece.trolley}}</td>
            <td>{{piece.device_name}}</td>
            <td>{{piece.mac}}</td>
            <td>{{piece.bssid}}</td>
            <td>{{piece.location}}</td>
            <td>
                <button>Ping</button>
            </td>
        <tr/>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
